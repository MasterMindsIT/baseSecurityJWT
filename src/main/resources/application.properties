spring.application.name=BaseDinamicRolesWithJWT

# Database configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:postgresql://localhost:5432/basesecurityjwt
spring.datasource.username=postgres
spring.datasource.password=admin
server.port=8080
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql= true

# Security Config
security.jwt.key.private=39780a0563b0662e5f8ddc94cc38ed3cb74ef2280886018964cdce234e74e9d9
security.jwt.user.generator=SYSTEM-JWT-BACKEND

#Time session on miliseconds
security.jwt.time.sesion=1800000

#default url swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.show-actuator=true

#logging
spring.output.ansi.enabled=always
logging.level.org.springframework.web=info
logging.level.root=info